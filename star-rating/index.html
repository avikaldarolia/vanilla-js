<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Star Rating</title>
		<style>
			.stars span {
				font-size: 2rem;
				color: gold;
				cursor: pointer;
				transition: color 0.2s;
			}
			.filled {
				color: gold;
			}
			.stars span:hover,
			.stars span.hovered {
				color: darkgoldenrod;
			}
		</style>
	</head>
	<body>
		<h1>Select Rating:</h1>
		<div id="stars" class="stars"></div>
	</body>
	<script src="./index.js" type="text/javascript"></script>
</html>
